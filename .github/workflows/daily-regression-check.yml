name: Daily Regression Check

on:
  schedule:
    # Run daily at 08:00 KST (23:00 UTC previous day)
    - cron: '0 23 * * *'  # UTC time (KST is UTC+9)
  workflow_dispatch:

jobs:
  regression-check:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run daily regression check
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          DB_HOST: pg-3aqmb1.vpc-pub-cdb-kr.ntruss.com
          DB_USER: aedpics_admin
          DB_NAME: aedpics_production
        run: |
          # Install PostgreSQL client
          sudo apt-get update
          sudo apt-get install -y postgresql-client

          # Make script executable
          chmod +x scripts/monitoring/daily-regression-check.sh

          # Run regression check
          scripts/monitoring/daily-regression-check.sh

      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: regression-check-report-${{ github.run_number }}
          path: /tmp/regression_check_*.log
          retention-days: 30
