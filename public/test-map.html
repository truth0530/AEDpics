<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Kakao Map Direct Test</title>
    <style>
        #map { width: 100%; height: 400px; }
        .status { padding: 10px; margin: 10px 0; border: 1px solid #ccc; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
    </style>
</head>
<body>
    <h1>카카오맵 직접 테스트</h1>
    <div id="status" class="status">로딩 중...</div>
    <div id="map"></div>

    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=6e3339a5cbd61f1f3b08e3a06071795b"></script>
    <script>
        const statusDiv = document.getElementById('status');

        // Check if kakao object loaded
        if (typeof kakao === 'undefined') {
            statusDiv.innerHTML = '❌ Kakao object not loaded';
            statusDiv.className = 'status error';
        } else {
            statusDiv.innerHTML = '✅ Kakao object loaded';
            statusDiv.className = 'status success';

            // Create map
            try {
                const container = document.getElementById('map');
                const options = {
                    center: new kakao.maps.LatLng(37.5665, 126.9780),
                    level: 3
                };
                const map = new kakao.maps.Map(container, options);

                // Add marker
                const markerPosition = new kakao.maps.LatLng(37.5665, 126.9780);
                const marker = new kakao.maps.Marker({
                    position: markerPosition
                });
                marker.setMap(map);

                statusDiv.innerHTML += '<br>✅ Map created successfully!';
            } catch (error) {
                statusDiv.innerHTML += '<br>❌ Error creating map: ' + error.message;
                console.error(error);
            }
        }
    </script>
</body>
</html>
